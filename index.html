<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<link href="./favicon.ico" type="image/x-icon" rel="shortcut icon">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="calculator-grid">
		<div class="output">
			<div data-previous-operand class="previous-operand"></div>
			<div data-current-operand class="current-operand"></div>
		</div>
		<button data-all-clear class="span-two"><i class="fas fa-eraser"></i></button>
		<button data-delete><i class="fas fa-backspace"></i></button>
		<button data-operation class="btn">÷</button>
		<button data-number class="btn">1</button>
		<button data-number class="btn">2</button>
		<button data-number class="btn">3</button>
		<button data-operation class="btn">*</button>
		<button data-number class="btn">4</button>
		<button data-number class="btn">5</button>
		<button data-number class="btn">6</button>
		<button data-operation class="btn">+</button>
		<button data-number class="btn">7</button>
		<button data-number class="btn">8</button>
		<button data-number class="btn">9</button>
		<button data-operation class="btn">-</button>
		<button data-number class="btn">.</button>
		<button data-number class="btn">0</button>
		<button data-equals class="span-two btn">=</button>
	</div>

	<div class="copyright">
		<p>© 2020 Vladimir Zaeb. All rights reserved.</p>
	</div>
<script src="https://kit.fontawesome.com/7438528e75.js"></script>
<script src="script.js"></script>
</body>
</html>
